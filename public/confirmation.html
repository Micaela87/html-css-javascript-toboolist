<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/header.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/form.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/confirmation.css" type="text/css">
    <title>Confirmation</title>
</head>
<body>
    <header>
        <img id="logo" src="./resources/img/Logo.png" alt="logo">
        <h1>Toboolist</h1>
    </header>
    <section class="container">
        <h2>I tuoi dati sono stati inseriti correttamente</h2>
        <h3>Di seguito un riepilogo:</h3>
        <ul id="data">
            <!-- <h4>Task ID: <span id="task_id"></span></h4>
            <h4>Task Added: <span id="task_added"></span></h4>
            <h4>Task Status: <span id="task_status"></span></h4>
            <h4>Task Section: <span id="task_section"></span></h4>
            <h4>Task Label: <span id="task_label"></span></h4> -->
        </ul>
        <button>Edit Task</button>
        <div class="inactive">
            <form name="task" action="http://localhost:4001/api/form" method="PUT">

                <!-- new task -->
                <section class="nuovo_compito">
                    <h3>Add here your new Task</h3>
                    <textarea type="text" id="new-task" name="task" value="" required></textarea>
                </section>
                
                <!-- task status -->
                <section class="nuovo_compito status">
                    <h3>Select Status</h3>
                    <input type="radio" id="spunta" name="status" value="done">
                    <label for="spunta">Done</label>
                    <input type="radio" id="croce" name="status" value="not done">
                    <label id="cross" for="croce">Not Done</label>
                </section>
                
                <!-- task section -->
                <section class="nuovo_compito section">
                    <h3>Select Section</h3>
                    <input type="radio" id="new" name="section" value="new task">
                    <label for="new">New Task</label>
                    <input type="radio" id="today" name="section" value="today">
                    <label for="today">Today</label>
                    <input type="radio" id="upcoming" name="section" value="upcoming">
                    <label for="upcoming">Upcoming</label>
                </section>

                <!-- add lebel -->
                <section class="nuovo_compito etichetta">
                    <h3>Add your label</h3>
                    <input type="checkbox" id="editorial" name="tag" value="editorial">
                    <label for="editorial">Editorial</label>
                    <input type="checkbox" id="sales" name="tag" value="sales">
                    <label for="sales">Sales</label>
                    <input type="checkbox" id="q1_goals" name="tag" value="q1 goals">
                    <label for="q1_golas">Q1 Goals</label> <br>
                    <input type="checkbox" id="recruiting" name="tag" value="recruiting">
                    <label for="recruiting">Recruiting</label>
                    <input type="checkbox" id="website" name="tag" value="website">
                    <label for="website">Website</label>
                    <input type="checkbox" id="mobile" name="tag" value="mobile">
                    <label for="mobile">Mobile</label>
                </section>

                <!-- pulsante submit -->
                <section class="nuovo_compito submit">
                    <input type="submit" value="Salva">
                </section>
            </form>
        </div>
    </section>
    <script src="./js/confirmation.js" type="text/javascript"></script>
</body>
</html>
